<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Gestão a Vista</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style_login.css">
</head>
<body>
  
<div class="login-form">
  <h2>Gestão a Vista</h2>
  <form action="#" method="post">
    <div class="form-group">
      <input type="usuario" class="form-control" placeholder="Usuário" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Senha" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
    </div>
  </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
