<!--NOVO-->
  <div class="modal fade" id="modalNovoRegistro" tabindex="-1" role="dialog" aria-labelledby="modalNovoRegistroLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNovoRegistroLabel">Novo Registro Financeiro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="txtFuncionario">Funcionário</label>
              <select class="form-control" id="editFuncionario">
                <option value="" selected disabled hidden>Selecione uma opção</option>
                <option value="1">Afonso</option>
                <option value="2">Anderson</option>
                <option value="3">Beatriz</option>
                <option value="4">Camila</option>
                <option value="5">Carlos</option>
            </select>
            </div>
            <div class="form-group">
              <label for="editFazenda">Fazenda</label>
              <select class="form-control" id="editFazenda">
                  <option value="" selected disabled hidden>Selecione uma opção</option>
                  <option value="Faz. Sto. Amaro">Faz. Sto. Amaro</option>
                  <option value="Faz. Serra Azul">Faz. Serra Azul</option>
                  <option value="Faz. Rio Vermelho">Faz. Rio Vermelho</option>
                  <option value="Faz. Santana">Faz. Santana</option>
                  <option value="Faz. Serrinha">Faz. Serrinha</option>
              </select>
          </div>
            <div class="form-group">
              <label for="txtRecursosHumanos">Recursos Humanos</label>
              <select class="form-control" id="txtRecursosHumanos">
                <option value="" selected disabled hidden>Selecione uma opção</option>
                <option value="em andamento">Em andamento</option>
                <option value="concluido">Concluído</option>
                <option value="atrasado">Atrasado</option>
              </select>
            </div>
            <div class="form-group">
              <label for="txtConciliacao">Conciliação</label>
              <select class="form-control" id="txtConciliacao">
                <option value="" selected disabled hidden>Selecione uma opção</option>
                <option value="em andamento">Em andamento</option>
                <option value="concluido">Concluído</option>
                <option value="atrasado">Atrasado</option>
              </select>
            </div>
            <div class="form-group">
              <label for="txtFechamento">Fechamento</label>
              <select class="form-control" id="txtFechamento">
                <option value="" selected disabled hidden>Selecione uma opção</option>
                <option value="em andamento">Em andamento</option>
                <option value="concluido">Concluído</option>
                <option value="atrasado">Atrasado</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
